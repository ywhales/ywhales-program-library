[package]
name = "ywpl-plex"
version = "0.0.3"
description = "yWhales"
authors = ["yWhales <dev@ywhales.com>"]
repository = "https://github.com/ywhales/ywhales-program-library"
license = "AGPL-3.0"
edition = "2018"

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
ywpl-auction = { path = "../../auction/program", features = [ "no-entrypoint" ]}
num-derive = "~0.3"
num-traits = "~0.2"
arrayref = "~0.3.6"
solana-program = "~1.9.5"
spl-token = { version="~3.2.0", features = [ "no-entrypoint" ] }
ywpl-token-vault = { path = "../../token-vault/program", features = [ "no-entrypoint" ]}
ywpl-token-metadata = { path = "../../token-metadata/program", features = [ "no-entrypoint" ] }
thiserror = "~1.0"
borsh = "~0.9.1"
spl-associated-token-account = "1.0.3"

[dev-dependencies]
solana-sdk = "~1.9.5"
solana-program-test = "~1.9.5"

[lib]
crate-type = ["cdylib", "lib"]
